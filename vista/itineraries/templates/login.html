{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="{% static 'login1.css' %}">
  <style>
    body {
      background-image: url("{% static 'images/canvab.jpg' %}");
    }
  </style>
  <title>Login | Travel Itinerary</title>
</head>
<body>
  <div class="login-container">
    <h2>LOGIN 🔑</h2>

    {% if messages %}
      {% for message in messages %}
        <p style="color: rgb(88, 87, 130);">{{ message }}</p>
      {% endfor %}
    {% endif %}

    <p class="subtitle">Enter your credentials to access your travel plans.</p>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">LOGIN</button>
    </form>

    <a href="{% url 'register' %}">Don't have an account? Register</a>
    <a href="{% url 'home' %}">← Back to Home</a>
  </div>
</body>
</html>
