{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Itinerary</title>
    <link rel="stylesheet" href="{% static 'display.css' %}">
</head>
<body>
    <div class="container">
        <h1>ğŸ›« Itinerary from <span class="highlight">{{ source }}</span> to <span class="highlight">{{ destination }}</span></h1>
        <p><strong>ğŸ“… Start Date:</strong> {{ start_date }}</p>
        <p><strong>ğŸ“… End Date:</strong> {{ end_date }}</p>
        <p><strong>ğŸ’° Budget:</strong> â‚¹{{ budget }}</p>
        
        <h2>ğŸ“ Your Travel Plan:</h2>
        <div class="itinerary-box">
            <p>{{ itinerary|linebreaksbr }}</p>  
        </div>

        <div class="button-container">
        
            <!-- Print Itinerary -->
            <button class="btn btn-print" onclick="window.print()">ğŸ–¨ï¸ Print</button>

            <!-- Download as PDF -->
            <a href="{% url 'download_pdf' %}" class="btn btn-download">ğŸ“„ Download PDF</a>
            <br><br>
            <!-- Back to Form -->
            <a href="{% url 'generate' %}" class="btn btn-back">ğŸ”™ Back</a>
        </div>
        

    </div>

    <script>
        function saveItinerary() {
            const itineraryData = {
                source: "{{ source|escapejs }}",
                destination: "{{ destination|escapejs }}",
                start_date: "{{ start_date|escapejs }}",
                end_date: "{{ end_date|escapejs }}",
                budget: "{{ budget|escapejs }}",
                itinerary: `{{ itinerary|escapejs }}` // Escape special characters
            };

            fetch('/save-itinerary/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify(itineraryData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    alert('âœ… Itinerary saved successfully!');
                } else {
                    alert('âŒ Failed to save itinerary.');
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
